<clr-alerts *ngIf="alertMessages$ | async as alerts">
  <clr-alert
    [clrAlertType]="alert.importance"
    [clrAlertAppLevel]="true"
    *ngFor="let alert of alerts"
  >
    <clr-alert-item>
      <span class="alert-text">
        {{ alert.message | titlecase }}
      </span>
      <div class="alert-actions">
        <button class="btn alert-action">Fix</button>
      </div>
    </clr-alert-item>
  </clr-alert>
</clr-alerts>
